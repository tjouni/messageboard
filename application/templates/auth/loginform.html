{% extends "layout.html" %}

{% block body %}
<h3>Please log in</h3>
<br>

<form method="POST" action="{{ url_for('auth_login') }}">
    <table>
        <tr>
            <td>
                {{ form.username.label }}
            </td>
            <td>
                {{ form.username }}
            </td>
        </tr>
        <tr>
            <td>
                {{ form.password.label }}
            </td>
            <td>
                {{ form.password }}
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="Login" /><br>{{ error }}
            </td>
        </tr>
</form>
{% endblock %}
