{% extends "layout.html" %}

{% block body %}

<h4>Users</h4>
<br>

<table class="table">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Full name</th>
            <th scope="col">Username</th>
            <th scope="col">E-mail address</th>
            <th scope="col"># of threads</th>
            <th scope="col"># of posts</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td><a href="/users/{{ user.id }}">{{ user.username }}</a></td>
            <td>{{ user.email }}</td>
            <td>{{ user.threadcount }}</td>
            <td>{{ user.messagecount }}</td>
            <td><a href="./delete/{{ user.id }}">Delete user</a></td>
        </tr>
        {% endfor %}
    </tbody>

</table>
{% endblock %}
