{% extends "layout.html" %}

{% block body %}

<h4>Users</h4>
<br>

<table class="table">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Full name</th>
            <th scope="col">Username</th>
            <th scope="col"># of threads</th>
            <th scope="col"># of posts</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.threadcount }}</td>
            <td>{{ user.messagecount }}</td>
        </tr>
        {% endfor %}
    </tbody>

</table>
{% endblock %}
