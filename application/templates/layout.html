<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Messageboard</title>
</head>

<body>
    <h1>Messageboard</h1>

    {% if current_user.is_authenticated %}
    <p>
        Logged in as: {{ current_user.name }}
    </p>
    {% endif %}
    {% block body %}
    <p>
        Content.
    </p>
    {% endblock %}
</body>

</html>
