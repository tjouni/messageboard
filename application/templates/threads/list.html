{% extends "layout.html" %}

{% block body %}
<a href="./new">Create a new thread</a><br>
<a href="{{ url_for('auth_logout') }}">Log out</a><br>

<h3>Threads</h3>
<table>
    <tr>
        <th>Date created</th>
        <th>Date modified</th>
        <th>Title</th>
    </tr>
    {% for thread in threads %}
    <tr>
        <td>{{ thread.date_created }}</td>
        <td>{{ thread.date_modified }}</td>
        <td><a href="{{ thread.id }}">{{ thread.title }}</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
