{% extends "layout.html" %}

{% block body %}
<a href="./new">Create a new thread</a>
<h3>Threads</h3>
<table>
    <tr>
        <th>Date</th>
        <th>Title</th>
    </tr>
    {% for thread in threads %}
    <tr>
        <td>{{ thread.date_created }}</td>
        <td><a href="{{ thread.id }}">{{ thread.title }}</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
