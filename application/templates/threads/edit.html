{% extends "layout.html" %}

{% block body %}

<h4>Edit message</h4><br>
<form method="POST" action="{{ url_for('message_update', message_id=message.id) }}">
    <div class="container">
        <div class="row">
            <div class="col-2">
                {{ form.message_text.label }}
            </div>
            <div class="col-lg">
                {{ form.message_text(cols="35", rows="10") }}
            </div>
            <div class="col-sm">
                <ul>
                    {% for error in form.message_text.errors %}
                    <li>{{ error }}</li>
                    {% endfor %}
                </ul>
                </td>
            </div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
