{% extends "layout.html" %}

{% block body %}

<h4>Categories</h4>
<br>

<table class="table">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Category name</th>
            <th scope="col"># of threads</th>
            <th scope="col"># of users</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        {% for category in categories %}
        <tr>
            <td>{{ category.id }}</td>
            <td>{{ category.name }}</td>
            <td>{{ category.threadcount }}</td>
            <td>{{ category.usercount }}</td>
            <td><a href="{{ url_for('categories_index', category_id=category.id) }}">Modify category</a></td>
            <td><a href="{{ url_for('delete_category', category_id=category.id) }}">Delete category</a></td>
        </tr>
        {% endfor %}
    </tbody>

</table>
{% endblock %}
